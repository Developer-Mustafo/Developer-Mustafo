name: Update GitHub Language Stats

on:
  push:
    branches:
      - main   # faqat main branch uchun
  schedule:
    - cron: "0 7,19 * * *"  # Har kuni 07:00 va 19:00 UTC (Toshkentda 12:00 va 00:00)
  workflow_dispatch:           # Qo'lda ham ishga tushirish mumkin

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python main.py

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Update language stats"
          git push
